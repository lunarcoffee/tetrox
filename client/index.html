<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tetrox</title>

    <link data-trunk href="public/style.css" type="text/css" rel="css">
    <link data-trunk href="public/input-range-style.css" type="text/css" rel="css">
    <link data-trunk href="public/assets" rel="copy-dir">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <script>
        // focus the board
        (function focusBoard() {
            setTimeout(() => {
                let board = document.getElementsByClassName("game")[0];
                if (board != undefined) { board.focus(); } else { focusBoard(); }
            }, 33);
        })();
    </script>
</head>

</html>
